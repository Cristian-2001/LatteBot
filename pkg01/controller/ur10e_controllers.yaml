# Controller Manager Namespace
ur10e_robot:
  # Joint State Controller - Publishes joint states
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Platform Position Controller (for linear motion)
  platform_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - platform_joint
    
    constraints:
      goal_time: 2.0
      stopped_velocity_tolerance: 0.01
      platform_joint: {trajectory: 0.1, goal: 0.05}
    
    stop_trajectory_duration: 0.5
    state_publish_rate: 25
    action_monitor_rate: 10
    action_ns: follow_joint_trajectory
    
    gains:
      platform_joint: {p: 500.0, i: 10.0, d: 50.0}

  # Arm Position Controller (for the UR10e arm joints)
  arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
    
    stop_trajectory_duration: 0.5
    state_publish_rate: 25
    action_monitor_rate: 10
    action_ns: follow_joint_trajectory  # MoveIt expects this
    
    gains:
      shoulder_pan_joint: {p: 1000.0, i: 0.0, d: 10.0}
      shoulder_lift_joint: {p: 1000.0, i: 0.0, d: 10.0}
      elbow_joint: {p: 1000.0, i: 0.0, d: 10.0}
      wrist_1_joint: {p: 500.0, i: 0.0, d: 5.0}
      wrist_2_joint: {p: 500.0, i: 0.0, d: 5.0}
      wrist_3_joint: {p: 500.0, i: 0.0, d: 5.0}

  # Gripper Controller (for Robotiq 2F-140 gripper)
  # Controls the main finger_joint (other joints use mimic)
  # HIGH GAIN: Prioritize complete closure for reliable grasping
  gripper_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - finger_joint
    
    constraints:
      goal_time: 6.0  # Very slow closing for maximum gentleness despite high gains
      stopped_velocity_tolerance: 0.05
      finger_joint: {trajectory: 0.15, goal: 0.005}  # Very tight tolerance - must close fully
    
    stop_trajectory_duration: 0.5
    state_publish_rate: 50
    action_monitor_rate: 20
    action_ns: follow_joint_trajectory
    
    gains:
      finger_joint: {p: 1500.0, i: 100.0, d: 150.0, i_clamp: 100.0}  # High gains for complete closure
